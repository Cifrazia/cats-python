[tool.poetry]
name = "cats-python"
version = "0.1.0b"
description = "Cifrazia Action Transport System for Python"
authors = ["Bogdan Parfenov <adam.brian.bright@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/AdamBrianBright/cats-python"
repository = "https://github.com/AdamBrianBright/cats-python.git"
documentation = "https://github.com/AdamBrianBright/cats-python/wiki"
keywords = ["cifrazia", "tcp", "rpc", "cats", "tornado"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Framework :: AsyncIO",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: English",
    "Natural Language :: Russian",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: Microsoft :: Windows :: Windows 10",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    ""
]
packages = [
    { include = "cats" }
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/AdamBrianBright/cats-python/issues"
"Contact Author" = "https://vk.com/adam_bright"

[tool.poetry.dependencies]
python = ">=3.9, <4.0"
sentry-sdk = "^1.1.0"
tornado = "^6.1"
ujson = "^4.0.2"
Django = { version = ">=2.0, <3.0", optional = true }
djangorestframework = { version = ">=3.12.4", optional = true }
pytz = "^2021.1"

[tool.poetry.extras]
django = ["Django", "djangorestframework"]

[tool.poetry.dev-dependencies]
pytest = "^6.2.4"
pytest-asyncio = "^0.15.1"
pytest-cov = "^2.12.1"
pytest-tornado = "^0.8.1"

[tool.poetry.scripts]
cats_test_server = 'cats.server:main'
cats_test_client = 'cats.client:main'


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
